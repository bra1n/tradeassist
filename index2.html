	<head>
	  <meta charset="utf-8">

	  <title>Magic Trade Assist v.2</title>
	  <meta name="description" content="todo">
	  <meta name="author" content="steffen at mnt dot me">

	  <meta name="HandheldFriendly" content="True">
	  <meta name="MobileOptimized" content="320">
	  <meta name="viewport" content="width=device-width, initial-scale=1.0">

	  <link rel="apple-touch-icon-precomposed" sizes="114x114" href="img/h/apple-touch-icon.png">
	  <link rel="apple-touch-icon-precomposed" sizes="72x72" href="img/m/apple-touch-icon.png">
	  <link rel="apple-touch-icon-precomposed" href="img/l/apple-touch-icon-precomposed.png">
	  <link rel="shortcut icon" href="img/l/apple-touch-icon.png">
	  <link rel="apple-touch-startup-image" href="img/l/splash.png">

	  <meta http-equiv="cleartype" content="on">

	  <!-- Main Stylesheet -->
	  <link rel="stylesheet" href="styles/boilerplate.css">
	  <link rel="stylesheet" href="styles/tradeassist-mobile.css">

	  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
	  <script src="scripts/tradeassist-mobile.js" type="text/javascript"></script>
	</head>
	<body>
		<div id="container">
			<div id="wrapper">
				<div id="main">
					<ul class="cardlist left active"></ul>
					<ul class="cardlist right"></ul>
					<div class="counter left active">
						<span class="card">0</span>
						<span class="amount">0,00€</span>
					</div>
					<div class="counter right">
						<span class="card">0</span>
						<span class="amount">0,00€</span>
					</div>
					<div id="search-wrapper">
						<input id="search" autocomplete="off" name="search" value=""/>
					</div>
					<ul id="suggestions" class="cardlist">
						<li class="template">
							<div class="thumb"><span class="rate hidden"></span></div>
							<span class="cardname"></span>
							<div class="editions">
								<div class="edition"><span></span><img class="symbol" alt="" src=""/></div>
							</div>
						</li>
					</ul>
				</div>
			</div>
		</div>
		<footer>
			Magic Trade Assist v.2
		</footer>
	</body>
</html>
